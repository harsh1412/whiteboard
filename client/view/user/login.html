<div class="container container-xs">
    <form name="login-form" ng-submit="login(u)">
        <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="Email" ng-model="u.email" required >
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="u.password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Log In" class="btn btn-block btn-success"/>
        </div>
    </form>
    <a href="/user/register">Register</a>
</div>
