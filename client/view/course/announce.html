<div class="container container-sm">
    <h1>New announcement</h1>
    <p>Announcments are much alike news letters and they are publicly available. Announcements are sent to all subscribers via email.</p>
    <form name="new-course-form" class="form-compact" ng-submit="publish(a)">
        <div class="form-group">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="checkbox" checked ng-model="managers"> Author
          </label>
          <label class="btn btn-primary">
            <input type="checkbox" ng-model="author"> Managers
          </label>
          <label class="btn btn-primary">
            <input type="checkbox"> Subscribers
          </label>
        </div>
        </div>

        <div class="form-group">
          <input ng-model="a.title" name="title" type="text" class="form-control" placeholder="Title" required>
        </div>

        <div class="form-group">
          <textarea ng-model="a.text" name="text" class="form-control" placeholder="Text" required rows="10"></textarea>
        </div>



        <div class="form-group alert alert-danger" ng-show="errors.form">
          <label class="control-label">Felmeddelanden</label>
          <div class="controls" ng-bind="errors.form"></div>
        </div>

        <div class="form-group">
          <div class="loading" ng-show="loading"></div>
          <input type="submit" name="submit-button" class="btn btn-block btn-success btn-lg" ng-hide="loading" value="Publish">
        </div>

    </form>
    <pre>{{a|json}}</pre>
</div>
